<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pense em Doar é um aplicativo com o objetivo de conectar pessoas que precisam de doação de sangue com doadores dispostos a ajudar."
    />
    <title>Comunidade | Pense em doar</title>
    <meta name="theme-color" content="#FAFAFA" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/comunidade.css" />

    <!-- Scripts -->
    <!-- Usar Bootstrap como Module no JS -->
    <script defer type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="./js/custom-elements.js"></script>
  </head>
  <body>
    <div class="app-container">
      <app-header data-active="comunidade"></app-header>

      <main class="d-flex app-main-container flex-column gap-5">
        <section class="d-flex container flex-column gap-4">
          <header class="d-flex gap-2 align-items-center">
            <voltar-btn></voltar-btn>
            <h2 class="h2-title">Comunidade</h2>
          </header>

          <div class="comunidade-cards">
            <comunidade-post-card
              data-paciente="Maria Aparecida"
              data-endereco="Hospital Santa Clara"
              data-sangues="O+, O-, A+,A-"
              data-autor="giulyana"
              data-compativel="true"
              data-postado-em="2 dias"
              data-comentarios="0"
            >
            </comunidade-post-card>

            <comunidade-post-card
              data-paciente="João das Neves"
              data-endereco="Hospital Muralha - João Pessoa"
              data-sangues="O-, A+,AB"
              data-autor="rafaelduarte"
              data-postado-em="1 semana"
              data-comentarios="24"
            >
            </comunidade-post-card>

            <comunidade-post-card
              data-paciente="Daenarys Targaryen"
              data-endereco="Onde o dragão pousa"
              data-sangues="O-"
              data-autor="amaedela"
              data-postado-em="1 mês"
              data-comentarios="1.054"
            >
            </comunidade-post-card>
          </div>
        </section>
      </main>

      <app-navbar data-active="comunidade"></app-navbar>
    </div>
  </body>
</html>
