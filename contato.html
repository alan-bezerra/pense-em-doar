<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pense em Doar é um aplicativo com o objetivo de conectar pessoas que precisam de doação de sangue com doadores dispostos a ajudar."
    />
    <title>Contato | Pense em doar</title>
    <meta name="theme-color" content="#FAFAFA" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/comunidade.css" />

    <!-- Scripts -->
    <!-- Usar Bootstrap como Module no JS -->
    <script defer type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="./js/custom-elements.js"></script>
    <script defer type="module" src="./js/forms.js"></script>
  </head>
  <body>
    <div class="app-container">
      <app-header data-active="contato"></app-header>

      <main class="d-flex app-main-container flex-column gap-5">
        <section class="d-flex container flex-column gap-4">
          <header class="d-flex gap-2 align-items-center">
            <voltar-btn></voltar-btn>
            <h2 class="h2-title">Fale Conosco</h2>
          </header>

          <form id="form-contato" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-100">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                placeholder="Digite o seu nome"
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3 w-100">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="johndoe@exemplo.com"
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3 w-100">
              <label for="assunto" class="form-label">Assunto</label>
              <input
                type="text"
                class="form-control"
                id="assunto"
                name="assunto"
                placeholder='Ex: "Como ser parceiro?"'
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3 w-100">
              <label for="mensagem" class="form-label"> Mensagem </label>
              <textarea
                class="form-control"
                id="mensagem"
                rows="6"
                placeholder="Mensagem"
                name="mensagem"
              ></textarea>
              <div class="invalid-feedback"></div>
            </div>
            <button
              type="submit"
              style="max-width: 8rem"
              class="btn btn-primary w-100 justify-content-center"
            >
              Enviar
            </button>
          </form>
        </section>
      </main>

      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="toast-form-contato"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong class="me-auto">Formulário enviado com sucesso</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">
            Um e-mail de contato foi enviado para a administração! Em breve,
            eles entrarão em contato com mais informações.
          </div>
        </div>
      </div>

      <app-navbar data-active="comunidade"></app-navbar>
    </div>
  </body>
</html>
